apiVersion: v1
kind: Service
metadata:
  name: {{ include "trivy-webhook-aws-security-hub.fullname" . }}
  labels:
    {{- include "sample-s3-uploader" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "trivy-webhook-aws-security-hub.selectorLabels" . | nindent 4 }}
